spring.application.name=tarea_Spring

# --- CONFIGURACIÓN DE BASE DE DATOS PARA RENDER (POSTGRESQL) ---
# Spring Boot detectará automáticamente la variable de entorno DATABASE_URL de Render
spring.datasource.url=${DATABASE_URL}
# Render también inyecta DB_USERNAME y DB_PASSWORD
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
# ¡IMPORTANTE! Cambiamos el dialecto de MySQL a PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

